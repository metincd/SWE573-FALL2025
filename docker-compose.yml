services:
  db:
    image: postgres:15-alpine
    container_name: hive_db
    environment:
      POSTGRES_DB: ${POSTGRES_DB:-hive_db}
      POSTGRES_USER: ${POSTGRES_USER:-hive_user}
      POSTGRES_PASSWORD: ${POSTGRES_PASSWORD:-hive_password}
    volumes:
      - postgres_data:/var/lib/postgresql/data
    ports:
      - "5432:5432"
    healthcheck:
      test: ["CMD-SHELL", "PGPASSWORD=${POSTGRES_PASSWORD:-hive_password} psql -U ${POSTGRES_USER:-hive_user} -d ${POSTGRES_DB:-hive_db} -c 'SELECT 1' || exit 1"]
      interval: 10s
      timeout: 5s
      retries: 5

  backend:
    build:
      context: .
      dockerfile: Dockerfile.backend
    container_name: hive_backend
    command: sh -c "python manage.py migrate && python manage.py runserver 0.0.0.0:8000"
    volumes:
      - .:/app
    ports:
      - "8000:8000"
    environment:
      - DEBUG=${DEBUG:-True}
      - SECRET_KEY=${SECRET_KEY:-django-insecure--e1i-zdgljw6&0b5mugkc(o%@t*7=9v!6bro$-=h4ip!$(od9b}
      - DB_NAME=${POSTGRES_DB:-hive_db}
      - DB_USER=${POSTGRES_USER:-hive_user}
      - DB_PASSWORD=${POSTGRES_PASSWORD:-hive_password}
      - DB_HOST=db
      - DB_PORT=5432
    depends_on:
      db:
        condition: service_healthy
    restart: unless-stopped

  frontend:
    build:
      context: ./hive_frontend
      dockerfile: Dockerfile
      args:
        - VITE_API_BASE_URL=${VITE_API_BASE_URL:-http://localhost:8000/api}
    container_name: hive_frontend
    ports:
      - "3000:80"
    depends_on:
      - backend
    restart: unless-stopped

volumes:
  postgres_data:

